<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>English Puzzle</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    margin: 0;
    padding: 16px;
    background: #f4f6f8;
  }

  h2 {
    margin-top: 0;
  }

  /* ===== SETUP SCREEN ===== */
  #setupScreen {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-bottom: 12px;
    font-size: 14px;
  }

  input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    font-size: 14px;
  }

  button {
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }

  /* ===== GAME ===== */
  #gameScreen {
    display: none;
  }

  #topBar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 14px;
  }

  #grid {
    display: grid;
    gap: 8px;
  }

  .card {
    background: #fff;
    border-radius: 8px;
    padding: 12px;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.1s, background 0.2s;
  }

  .card.selected {
    background: #e3f2fd;
  }

  .card.wrong {
    background: #f8d7da;
    animation: shake 0.2s linear 2;
  }

  .card.hidden {
    visibility: hidden;
    pointer-events: none;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  /* ===== MODAL ===== */
  #resultModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
  }

  #resultBox {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 280px;
    text-align: center;
  }

  #resultBox button {
    margin-top: 8px;
  }
</style>
</head>

<body>

<!-- ===== SETUP ===== -->
<div id="setupScreen">
  <h2>üß© English Puzzle</h2>

  <label>
    Username
    <input id="usernameInput" placeholder="Sunny" />
  </label>

  <label>
    S·ªë t·ª´
    <input id="wordCountInput" type="number" min="3" max="50" value="6" />
  </label>

  <label>
    C√°ch l·∫•y t·ª´
    <select id="sourceSelect">
      <option value="recent">T·ª´ m·ªõi nh·∫•t</option>
      <option value="random">Ng·∫´u nhi√™n</option>
    </select>
  </label>

  <button id="startBtn">Start</button>
</div>

<!-- ===== GAME ===== -->
<div id="gameScreen">
  <div id="topBar">
    <div>‚è±Ô∏è <span id="timeEl">0</span>s</div>
    <div>‚≠ê ƒêi·ªÉm: <span id="scoreEl">0</span></div>
  </div>

  <div id="grid"></div>
</div>

<!-- ===== RESULT MODAL ===== -->
<div id="resultModal">
  <div id="resultBox">
    <h3>üéâ Ho√†n th√†nh!</h3>
    <p id="resultText"></p>
    <button onclick="restartGame()">Ch∆°i l·∫°i</button>
    <button onclick="backToSetup()">T·∫°o m·ªõi</button>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbx9KDjdJdPfn-tKnIrs1HINYjm8yik8kO4qI-AgbKtkAWVvWH7TCT4XaTtN9u0HaSfP/exec";

/* ================= STATE ================= */
let words = [];
let selected = [];
let score = 0;
let matchedPairs = 0;
let disqualifiedPairs = new Set();
let startTime = 0;
let timerInterval = null;

/* ================= FETCH ================= */
async function fetchWords(user, total, mode) {

  const url =
    `${API_URL}?owner=${encodeURIComponent(user)}` +
    `&limit=${total}` +
    `&mode=${mode}`;

  const res = await fetch(url);
  if (!res.ok) throw new Error('Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server');

  const json = await res.json();
  if (!json.success) throw new Error(json.error);

  return json.data;
}


/// ================= SETUP ================= 
document.getElementById("startBtn").addEventListener("click", async () => {
  const user = usernameInput.value.trim() || '';
  const limit = +wordCountInput.value;
  const mode = sourceSelect.value;

  words = await fetchWords( user, limit, mode );

  setupScreen.style.display = "none";
  gameScreen.style.display = "block";

  initGame(words);
});

/// ================= GAME INIT ================= 
function initGame(words) {
  score = 0;
  matchedPairs = 0;
  disqualifiedPairs.clear();
  selected = [];

  scoreEl.textContent = 0;

  startTimer();

  const cards = [];
  words.forEach((w,i) => {
    cards.push({ text: w.en, pairId: i, lang: "en" });
    cards.push({ text: w.vi, pairId: i, lang: "vi" });
  });

  cards.sort(() => Math.random() - 0.5);
  renderGrid(cards);
}


function renderGrid(cards) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  const size = Math.ceil(Math.sqrt(cards.length));
  grid.style.gridTemplateColumns = "repeat(" + size + ", 1fr)";

  cards.forEach(card => {
    const el = document.createElement("div");
    el.className = "card";
    el.textContent = card.text;

    el.addEventListener("click", () => onSelect(el, card));

    card.el = el;
    grid.appendChild(el);
  });
}


function onSelect(el, card) {
  if (selected.length === 2 || el.classList.contains("hidden")) return;

  el.classList.add("selected");
  selected.push({ el, card });

  if (selected.length === 2) checkMatch();
}


function checkMatch() {
  const [a, b] = selected;

  const isCorrect =
    a.card.pairId === b.card.pairId &&
    a.card.lang !== b.card.lang;

  console.log("a.card.pairId:" + a.card.pairId + "; b.card.pairId" + b.card.pairId);

  if (isCorrect) {
    setTimeout(() => {
      a.el.classList.add("hidden");
      b.el.classList.add("hidden");
    }, 200);

    if (!disqualifiedPairs.has(a.card.pairId)) {
      score++;
      scoreEl.textContent = score;
    }

    matchedPairs++;
    selected = [];

    if (matchedPairs === words.length) endGame();
  } else {
    disqualifiedPairs.add(a.card.pairId);

    a.el.classList.add("wrong");
    b.el.classList.add("wrong");

    setTimeout(() => {
      a.el.classList.remove("wrong", "selected");
      b.el.classList.remove("wrong", "selected");
      selected = [];
    }, 500);
  }
}


function startTimer() {
  startTime = Date.now();
  clearInterval(timerInterval);

  timerInterval = setInterval(() => {
    const t = Math.floor((Date.now() - startTime) / 1000);
    timeEl.textContent = t;
  }, 1000);
}


function endGame() {
  clearInterval(timerInterval);
  //resultText.textContent = \`ƒêi·ªÉm: \${score} / \${words.length} | Th·ªùi gian: \${timeEl.textContent}s\`;
  resultText.textContent = `ƒêi·ªÉm: ${score} / ${words.length} | Th·ªùi gian: ${timeEl.textContent}s`;
  resultModal.style.display = "flex";
}


function restartGame() {
  resultModal.style.display = "none";
  initGame(words);
}

function backToSetup() {
  resultModal.style.display = "none";
  gameScreen.style.display = "none";
  setupScreen.style.display = "block";
}
</script>

</body>
</html>
