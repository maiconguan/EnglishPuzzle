<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>English Puzzle</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    margin: 0;
    padding: 16px;
    background: #f4f6f8;
  }

  h2 {
    margin-top: 0;
  }

  /* ===== SETUP SCREEN ===== */
  #setupScreen {
    max-width: 400px;
    margin: 0 auto;
    background: #fff;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-bottom: 12px;
    font-size: 14px;
  }

  input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    font-size: 14px;
  }

  button {
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #0056b3;
  }

  /* ===== GAME ===== */
  #gameScreen {
    display: none;
  }

  #topBar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-size: 14px;
  }

  #grid {
    display: grid;
    gap: 8px;
  }

  .card {
    background: #fff;
    border-radius: 8px;
    padding: 12px;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.1s, background 0.2s;
  }

  .card.selected {
    background: #e3f2fd;
  }

  .card.wrong {
    background: #f8d7da;
    animation: shake 0.2s linear 2;
  }

  .card.hidden {
    visibility: hidden;
    pointer-events: none;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }

  /* ===== MODAL ===== */
  #resultModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
  }

  #resultBox {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 280px;
    text-align: center;
  }

  #resultBox button {
    margin-top: 8px;
  }

  /* ===== PUZZLE GRID ===== */
#puzzleGrid {
  display: grid;
  gap: 12px;
  padding: 16px;
  max-width: 90vw;
  margin: 0 auto;
}

/* ===== CARD ===== */
.puzzle-card {
  background: linear-gradient(135deg, #ffffff, #f0f9ff);
  border: 3px solid #38bdf8;
  border-radius: 14px;
  height: 70px;
  font-size: 18px;
  font-weight: bold;
  color: #0f172a;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  cursor: pointer;
  user-select: none;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

/* hover */
.puzzle-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.2);
  border-color: #f95eb0;
}

/* selected */
.puzzle-card.selected {
  background: linear-gradient(135deg, #fde68a, #fef3c7);
  border-color: #f59e0b;
}

/* ===== WRONG SHAKE ===== */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

@keyframes flashRed {
  0% { background: #fee2e2; }
  50% { background: #ef4444; color: #fff; }
  100% { background: #fee2e2; }
}

.puzzle-card.wrong {
  animation: shake 0.35s ease, flashRed 0.35s ease;
  border-color: #ef4444;
}

/* ===== CORRECT ===== */
@keyframes correctPop {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

@keyframes spinFade {
  0% { transform: rotate(0deg) scale(1); opacity: 1; }
  100% { transform: rotate(360deg) scale(0.3); opacity: 0; }
}

.puzzle-card.correct {
  background: linear-gradient(135deg, #bbf7d0, #dcfce7);
  border-color: #22c55e;
  animation: correctPop 0.3s ease;
}

.puzzle-card.disappear {
  animation: spinFade 0.6s ease forwards;
  pointer-events: none;
}

/* ===== BUTTON ===== */
.game-btn {
  padding: 12px 22px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #60a5fa, #38bdf8);
  color: #fff;
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
  transition: transform 0.2s;
}

.game-btn:hover {
  transform: translateY(-2px);
}
.setup-item {
  margin: 16px 0;
}

.setup-item label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  text-align: left;
}

input[type="range"] {
  width: 98%;
  height: 8px;
  border-radius: 999px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  outline: none;
  appearance: none;

}

/* thumb */
input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: #fff;
  border: 3px solid #667eea;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);

}

input[type="range"]::-moz-range-thumb {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: #fff;
  border: 3px solid #667eea;
  cursor: pointer;
}


</style>
</head>

<body>

<!-- ===== SETUP ===== -->
<div id="setupScreen">
  <h2>üß© English Puzzle</h2>

  <label>
    Username
    <input id="usernameInput" placeholder="Sunny ho·∫∑c Rainy" />
  </label>


  <label>
    C√°ch l·∫•y t·ª´
    <select id="sourceSelect">
      <option value="recent">T·ª´ m·ªõi nh·∫•t</option>
      <option value="random">Ng·∫´u nhi√™n</option>
    </select>
  </label>

  <div class="setup-item">
  <label for="wordCount">
    üî¢ S·ªë l∆∞·ª£ng t·ª´: <b><span id="wordCountValue">10</span></b>
  </label>

  <input
    type="range"
    id="wordCount"
    min="3"
    max="50"
    value="10"
    step="1"
  />
</div>

  <button id="startBtn">Start</button>
</div>

<!-- ===== GAME ===== -->
<div id="gameScreen">
  <div id="topBar">
    <div>‚è±Ô∏è <span id="timeEl">0</span>s</div>
    <div>‚≠ê ƒêi·ªÉm: <span id="scoreEl">0</span></div>
  </div>

  <div id="grid"></div>
</div>

<!-- ===== RESULT MODAL ===== -->
<div id="resultModal">
  <div id="resultBox">
    <h3>üéâ Ho√†n th√†nh!</h3>
    <p id="resultText"></p>
    <button onclick="restartGame()">Ch∆°i l·∫°i</button>
    <button onclick="backToSetup()">T·∫°o m·ªõi</button>
  </div>
</div>




<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbx9KDjdJdPfn-tKnIrs1HINYjm8yik8kO4qI-AgbKtkAWVvWH7TCT4XaTtN9u0HaSfP/exec";

/* ================= STATE ================= */
let words = [];
let selected = [];
let score = 0;
let matchedPairs = 0;
let disqualifiedPairs = new Set();
let startTime = 0;
let timerInterval = null;
var selectedCards = [];
var disabledPairs = {}; // c·∫∑p ƒë√£ sai s·∫Ω kh√¥ng ƒë∆∞·ª£c t√≠nh ƒëi·ªÉm

/* ================= FETCH ================= */
async function fetchWords(user, total, mode) {

  const url =
    `${API_URL}?owner=${encodeURIComponent(user)}` +
    `&limit=${total}` +
    `&mode=${mode}`;

  const res = await fetch(url);
  if (!res.ok) throw new Error('Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server');

  const json = await res.json();
  if (!json.success) throw new Error(json.error);

  return json.data;
}


/// ================= SETUP ================= 

const wordCountSlider = document.getElementById('wordCount');
const wordCountValue = document.getElementById('wordCountValue');

wordCountValue.textContent = wordCountSlider.value;

wordCountSlider.addEventListener('input', function () {
  wordCountValue.textContent = this.value;
});


document.getElementById("startBtn").addEventListener("click", async () => {
  const user = usernameInput.value.trim() || '';
  const limit = +parseInt(wordCountSlider.value, 10);
  const mode = sourceSelect.value;

  words = await fetchWords( user, limit, mode );

  setupScreen.style.display = "none";
  gameScreen.style.display = "block";

  initGame(words);
});

/// ================= GAME INIT ================= 
function initGame(words) {
  score = 0;
  matchedPairs = 0;
  disabledPairs = {};
  selected = [];

  scoreEl.textContent = 0;

  startTimer();

  const cards = [];
  words.forEach((w,i) => {
    cards.push({ text: w.en, pairId: i, lang: "en" });
    cards.push({ text: w.vi, pairId: i, lang: "vi" });
  });

  cards.sort(() => Math.random() - 0.5);
  renderGrid(cards);
}


function renderGrid(cards) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  const size = Math.ceil(Math.sqrt(cards.length));
  grid.style.gridTemplateColumns = "repeat(" + size + ", 1fr)";

  cards.forEach(card => {
    const div = createCard(card.text, card);
    grid.appendChild(div);
  });
}

function createCard(text, data) {
  var div = document.createElement('div');
  div.className = 'puzzle-card';
  div.innerText = text;

  div.addEventListener('click', function () {
    onCardClick(div, data);
  });

  return div;
}


function onCardClick(card, data) {
  if (card.classList.contains('correct')) return;
  if (selectedCards.length === 2) return;

  card.classList.add('selected');
  selectedCards.push({ el: card, data: data });

  if (selectedCards.length === 2) {
    checkPair();
  }
}

function checkPair() {
  var c1 = selectedCards[0];
  var c2 = selectedCards[1];

  var key = c1.data.en;

  // ƒë√∫ng
  if (c1.data.pairId === c2.data.pairId && c1.data.lang !== c2.data.lang) {
    if(!disabledPairs[key]) {
      score++;
      scoreEl.textContent = score;
    }

    c1.el.classList.remove('selected');
    c2.el.classList.remove('selected');

    c1.el.classList.add('correct');
    c2.el.classList.add('correct');

    setTimeout(function () {
      c1.el.classList.add('disappear');
      c2.el.classList.add('disappear');
    }, 300);

    matchedPairs++;
    if (matchedPairs === words.length) endGame();

  } else {
    // sai ‚Üí kh√≥a c·∫∑p n√†y
    disabledPairs[key] = true;

    c1.el.classList.add('wrong');
    c2.el.classList.add('wrong');

    setTimeout(function () {
      c1.el.classList.remove('wrong', 'selected');
      c2.el.classList.remove('wrong', 'selected');
    }, 400);
  }

  selectedCards = [];
}


function startTimer() {
  startTime = Date.now();
  clearInterval(timerInterval);

  timerInterval = setInterval(() => {
    const t = Math.floor((Date.now() - startTime) / 1000);
    timeEl.textContent = t;
  }, 1000);
}


function endGame() {
  clearInterval(timerInterval);
  //resultText.textContent = \`ƒêi·ªÉm: \${score} / \${words.length} | Th·ªùi gian: \${timeEl.textContent}s\`;
  resultText.textContent = `ƒêi·ªÉm: ${score} / ${words.length} | Th·ªùi gian: ${timeEl.textContent}s`;
  resultModal.style.display = "flex";
}


function restartGame() {
  resultModal.style.display = "none";
  initGame(words);
}

function backToSetup() {
  resultModal.style.display = "none";
  gameScreen.style.display = "none";
  setupScreen.style.display = "block";
}
</script>

</body>
</html>
